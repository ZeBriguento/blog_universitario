{% block body %}

        <div class="container">
            <div class="row">
                <div class="column column-7"> 

                    <div id="container-noticia">
                
                    <div id="noticia-header">

                        <img src="/static/images/cursos/{{curso.imagem}}">

                     </div>
                
                    </div>
                
                </div>
                
                <div class="column column-5">
                    <section id="ultimas-noticias">

                        <ul>

                            {% endfor %}
                        </ul>
                    </section>
                </div>

        </div>       
    </div> 
</div>
    {% endblock %}
