{% extends "layoutAdmin.html" %}
{% block body %}

  <div class="fundo-area">
      <div class="single-slider slider-height d-flex align-items-center justify-content-center" style="background-image: url(static/images/slider_admin.jpg);">
        <div class="container">
            <div class="row">
                <div class="column column-12">
                    <div class="slider-content text-center">
                        <h1 style="color: #fff; font-weight: 700;">Área de Administração <br> Estudantes</h1>
                        <p>Universidade de Luanda  </p>
                        
                    </div>
                </div>
            </div>
          </div>
    </div>
  </div>    
 
   <!-- about start -->
   <div id="about" class="about-area">
    <div class="container">
        <div class="row">
            <div class="about-title-section">
               <h1>Lista de Estudantes</h1>
            </div>
             <div class="col-md-12">

                    <table id="example1" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <td>Nº</td>
                          <td>Nome</td>
                          <td>Categoria</td>
                          <td>Curso</td>
                        </tr>
                      </thead>
                      <tbody>
                        
                        {% for row in list_estudantes %}
                        <tr>
                          <td>{{row[0]}}</td>
                          <td>{{row[1]}}</td>
                          <td>{{row[2]}}</td>
                          <td>{{ row[3] }}</td>
                        </tr>
                        {% endfor %}
                          
                        
                        
                      </tbody>
                    </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- about end -->
{% endblock %}
